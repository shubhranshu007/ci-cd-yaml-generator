name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'



      - name: Run Build
        run: |
          pip install -r requirements.txt
          pytest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to aws-eb
        run: |
          pip install awsebcli
          eb init myapp --platform python-3.11 --region us-east-1
          eb deploy
